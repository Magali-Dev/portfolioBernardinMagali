<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="site pour une pizzeria">
  <link rel="icon" type="image/png" href="../images/logo_pizza.png">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/connection.css">
  <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
  <title>Magali's Pizza Picasso - Connexion</title>
</head>
<body>

  <header>
    <nav class="flex">
      <div class="image"><img src="../images/logo_pizza.png" alt="logo" /></div>
      <ul>
        <a href="../index.html">Accueil</a>
      </ul>
    </nav>
  </header>

  <h1>Connexion</h1>

  <main class="main">
    <div class="connection">
      <form class="connexion">
        <label for="name">Identifiant :</label>
        <input type="text" id="name" placeholder="Votre identifiant" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" placeholder="Votre mot de passe" required>

        <button type="button" id="boutton">Se connecter</button>
      </form>
    </div>
  </main>

  <script src="../js/connection.js"></script>
</body>
