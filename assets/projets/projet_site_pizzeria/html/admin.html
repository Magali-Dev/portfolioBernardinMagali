<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="site pour une pizzeria">
  <link rel="icon" type="image/png" href="../images/logo_pizza.png">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Festive&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Magali's Pizza Picasso</title>
</head>
<body>
  <header>
    <nav class="flex">
      <div class="image"><img src="../images/logo_pizza.png" alt="logo" /></div>
      <ul>
        <a href="../index.html">Accueil</a>
        <a href="#" id="deconnexion">Déconnexion</a>
      </ul>
    </nav>
  </header>
  

  <h1>Administration Pizzas</h1>

  <main>
    <div class="categorie">
      <h2>Créer une nouvelle catégorie</h2>
      <form>
        <textarea id="texte" rows="3" placeholder="Ajouter une nouvelle catégorie"></textarea>
        <button type="button" id="valider">Valider</button>
        <div class="stock" id="stock"></div>
      </form>
    </div>

    <div class="creation">
      <h2>Créer une nouvelle pizza</h2>
      <form class="formCreation">
        <h3>Nom de la pizza</h3>
        <input type="text" id="nom" placeholder="Nom de la pizza">

        <h3>Image</h3>
        <input type="text" id="image" placeholder="Ex: pizza_poulet.jpg">

        <h3>Ingrédients</h3>
        <input type="text" id="ingrédients" placeholder="Ex: tomate, mozzarella, jambon">

        <h3>Prix</h3>
        <input type="number" id="prix" step="0.1" placeholder="Ex: 12.5">

        <h3>Catégorie</h3>
        <select id="categorieSelect"></select>

        <button type="button" id="validerCreation">Valider</button>
      </form>
    </div>
  </main>

  <div id="stockPizza"></div>

  <script src="../js/admin.js"></script>
</body>
</html>
